version: 2
jobs: # basic units of work in a run
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: cimg/base:2022.06
    environment: # environment variables for the build itself
      TEST_RESULTS: /tmp/test-results # path to where test results will be saved
      BIN_RESULTS: /tmp/bin
      GO_MOD_CACHE: /tmp/go/pkg/mod
      DOCKER_BUILDKIT: 1
    parallelism: 1
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
          version: 20.10.14
      - run:
          name: prep dirs
          command: mkdir -p $TEST_RESULTS && mkdir -p $BIN_RESULTS && mkdir -p $GO_MOD_CACHE

      #      - restore_cache: # restores saved cache if no changes are detected since last run
      #          keys:
      #            - go-mod-v5-{{ checksum "go.sum" }}
      - run:
          name: base
          command: docker build . --target base -t keda:base --progress=plain
      - run:
          name: test
          command: docker build . --cache-from keda:base --target tester -t keda:tester --progress=plain
      - run:
          name: build
          command: docker build . --cache-from keda:base -t keda:final --progress=plain

#      - save_cache:
#          key: go-mod-v5-{{ checksum "go.sum" }}
#          paths:
#            - "/go/pkg/mod"

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
